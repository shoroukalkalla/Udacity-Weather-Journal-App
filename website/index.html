<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body style="background-color: #2f3542">
    <div id="app" class="container m-auto w-75 text-light">
      <div
        class="holder headline text-light text-center m-auto p-2 fs-1 fst-italic font-monospace"
      >
        Weather Journal App
      </div>
      <div
        class="holder zip m-auto mt-5 d-flex align-items-center text-light flex-column"
        style="width: 350px; text-align: right"
      >
        <label for="zip">Enter Zipcode here:</label>
        <input
          type="text"
          id="zip"
          placeholder="enter zip code here"
          class="w-100"
        />
      </div>
      <div
        class="holder feel m-auto mt-5 d-flex align-items-center justify-content-center flex-column"
      >
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="5"
          cols="45"
        ></textarea>
      </div>
      <div class="text-center m-auto mt-3">
        <button id="generate" type="submit" class="btn btn-secondary">
          Generate
        </button>
      </div>
      <div class="holder entry mt-5 text-center">
        <div class="title">Results:</div>
        <div id="entryHolder" class="mt-3">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
